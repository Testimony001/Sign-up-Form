<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet" />

    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="odin-background">
      <div class="left-side">
        <!-- <img src="odin leaf.jpg" alt="leaf" class="leaf" /> -->
        <img src="odin-logo.png" alt="logo" class="logo" />
        <h1>ODIN</h1>
      </div>
      <div class="right-side">
        <div class="info">
          <p>
            This is not a real online service! You know you need something like
            <br />
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started. <br />

            You <em>know</em> you want to.
          </p>
        </div>
        <form action="#" method="post" class="form">
          <h2>Let's do this!</h2>

          <div class="form-row">
            <div class="form-input">
              <label for="first-name">FIRST_NAME</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-input">
              <label for="last-name">LAST_NAME</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="user_email">EMAIL</label>
              <input type="email" id="user_email" name="email" required />
            </div>
            <div class="form-input">
              <label for="user_phone">PHONE_NUMBER</label>
              <input
                type="tel"
                id="user_phone_number"
                name="phone_number"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="user_password">PASSWORD</label>
              <input
                type="password"
                id="user_password"
                name="password"
                required
              />
            </div>
            <div class="form-input">
              <label for="user_confirm-password">CONFIRM_PASSWORD</label>
              <input
                type="password"
                id="user_password"
                name="confirm-password"
                required
              />
            </div>
          </div>
        </form>
        <div class="form-submit">
          <button>Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
